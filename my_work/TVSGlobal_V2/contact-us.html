        <div class="form-wrapper">
          <h1>Contact us</h1>
          <p>
            Feel free to contact us Lorem ipsum dolor sit amet, consectetur
            adipisicing elit. Optio, atque!
          </p>
          <form action="">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="mail">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                placeholder="Subject"
                id="subject"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message..."
                required
              ></textarea>
            </div>
            <a class="btn" href="#">Send message</a>
          </form>
        </div>
      </div>
